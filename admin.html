<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDT YÃ¶netim Paneli</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Serif+4:wght@300;600&display=swap" rel="stylesheet">
<style>
  :root { --ink: #0e0e14; --gold: #c9a84c; --crimson: #8b1a2b; --parchment: #f5f0e8; }
  * { box-sizing: border-box; font-family: 'Source Serif 4', serif; }
  body { background: var(--ink); color: var(--parchment); margin: 0; padding: 0; min-height: 100vh; }
  
  /* GÄ°RÄ°Å EKRANI */
  #login-screen {
    height: 100vh; display: flex; align-items: center; justify-content: center;
    position: fixed; inset: 0; background: var(--ink); z-index: 999;
  }
  .login-box {
    background: rgba(255,255,255,0.05); padding: 40px; border: 1px solid var(--gold);
    border-top: 4px solid var(--gold); width: 350px; text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  }
  input, textarea, select {
    width: 100%; padding: 12px; margin: 8px 0; background: #1a1a20;
    border: 1px solid #333; color: white; outline: none; font-size: 14px;
  }
  input:focus, textarea:focus { border-color: var(--gold); }
  button {
    background: var(--gold); color: var(--ink); border: none; padding: 12px;
    cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
    font-family: 'Playfair Display', serif; letter-spacing: 1px;
    transition: all 0.2s;
  }
  button:hover { background: #e2c97e; transform: translateY(-2px); }
  .delete-btn { background: var(--crimson); color: white; width: auto; font-size: 11px; padding: 6px 12px; margin-top:0; }
  .delete-btn:hover { background: #b82c40; }

  /* PANEL */
  #admin-panel { display: none; max-width: 900px; margin: 0 auto; padding: 40px 20px; }
  header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(201,168,76,0.3); padding-bottom: 20px; margin-bottom: 30px; }
  h2 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; }
  
  .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid #333; }
  .tab-btn { 
    background: transparent; border: none; color: #888; 
    padding: 10px 20px; width: auto; margin: 0; border-bottom: 2px solid transparent;
    cursor: pointer;
  }
  .tab-btn.active { color: var(--gold); border-bottom-color: var(--gold); }
  .tab-btn:hover { color: var(--parchment); }

  .content-section { display: none; animation: fadeIn 0.5s; }
  .content-section.active { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .form-card { background: rgba(255,255,255,0.03); padding: 25px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }
  .form-card h3 { margin-top: 0; color: var(--gold); font-size: 18px; }

  .item-list { margin-top: 30px; display: grid; gap: 15px; }
  .item {
    background: rgba(255,255,255,0.02); border-left: 3px solid var(--gold);
    padding: 20px; display: flex; justify-content: space-between; align-items: flex-start;
    transition: background 0.2s;
  }
  .item:hover { background: rgba(255,255,255,0.04); }
  .item-content h4 { margin: 0 0 8px 0; color: var(--parchment); font-size: 18px; }
  .item-content p { margin: 0 0 8px 0; color: #aaa; font-size: 14px; font-weight: 300; }
  .tag { 
    display: inline-block; font-size: 10px; text-transform: uppercase; 
    padding: 4px 8px; background: rgba(201,168,76,0.1); color: var(--gold); letter-spacing: 1px;
  }
</style>
</head>
<body>

<div id="login-screen">
  <div class="login-box">
    <div style="font-size:30px; color:var(--gold); margin-bottom:10px;">Î£</div>
    <h2 style="margin-bottom:20px;">YÃ–NETÄ°CÄ° GÄ°RÄ°ÅÄ°</h2>
    <input type="email" id="email" placeholder="E-Posta Adresi">
    <input type="password" id="password" placeholder="Åifre">
    <button onclick="login()">GÄ°RÄ°Å YAP</button>
    <p id="login-msg" style="color:var(--crimson); font-size:13px; margin-top:15px;"></p>
  </div>
</div>

<div id="admin-panel">
  <header>
    <div>
      <h2>YÃ¶netim Paneli</h2>
      <small style="color:#666;">Siyasal DÃ¼ÅŸÃ¼nceler TopluluÄŸu</small>
    </div>
    <button onclick="logout()" style="width:auto; background:transparent; border:1px solid #444; color:#aaa; font-size:12px;">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('duyurular')">Duyurular</button>
    <button class="tab-btn" onclick="switchTab('etkinlikler')">Etkinlikler</button>
  </div>

  <div id="sec-duyurular" class="content-section active">
    <div class="form-card">
      <h3>ğŸ“¢ Yeni Duyuru YayÄ±nla</h3>
      <input type="text" id="d-baslik" placeholder="Duyuru BaÅŸlÄ±ÄŸÄ± (Ã–rn: Bahar DÃ¶nemi KayÄ±tlarÄ±)">
      <textarea id="d-icerik" rows="4" placeholder="Duyuru DetayÄ±..."></textarea>
      <div style="display:flex; gap:10px;">
        <select id="d-etiket" style="flex:1">
          <option value="Genel">Etiket: Genel</option>
          <option value="Yeni">Etiket: Yeni</option>
          <option value="Etkinlik">Etiket: Etkinlik</option>
          <option value="Acil">Etiket: Ã–nemli</option>
        </select>
        <input type="date" id="d-tarih" style="flex:1">
      </div>
      <button onclick="addDuyuru()">YAYINLA</button>
    </div>

    <h3 style="color:#666; font-size:14px; text-transform:uppercase; letter-spacing:1px;">YayÄ±ndaki Duyurular</h3>
    <div class="item-list" id="duyuru-list">
      <div style="text-align:center; color:#444; padding:20px;">Veriler yÃ¼kleniyor...</div>
    </div>
  </div>

  <div id="sec-etkinlikler" class="content-section">
    <div class="form-card">
      <h3>ğŸ“… Yeni Etkinlik Planla</h3>
      <input type="text" id="e-baslik" placeholder="Etkinlik AdÄ± (Ã–rn: Demokrasi Paneli)">
      <textarea id="e-aciklama" rows="3" placeholder="KÄ±sa AÃ§Ä±klama"></textarea>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <input type="date" id="e-tarih">
        <input type="text" id="e-saat" placeholder="Saat (14:00)">
        <input type="text" id="e-konum" placeholder="Konum (Salon A)">
        <input type="number" id="e-kontenjan" placeholder="Kontenjan (Ã–rn: 100)">
      </div>
      <button onclick="addEtkinlik()">ETKÄ°NLÄ°ÄÄ° KAYDET</button>
    </div>

    <div class="item-list" id="etkinlik-list">
      <div style="text-align:center; color:#444; padding:20px;">Veriler yÃ¼kleniyor...</div>
    </div>
  </div>
</div>

<script type="module">
  // Senin verdiÄŸin ayarlarÄ± CDN versiyonuna uyarladÄ±m
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // SENÄ°N VERDÄ°ÄÄ°N KONFÄ°GÃœRASYON
  const firebaseConfig = {
    apiKey: "AIzaSyDPLsa0Vstirz25FU4JAp5oUcTHJXcOM5I",
    authDomain: "siyasal-dusunceler-toplulugu.firebaseapp.com",
    projectId: "siyasal-dusunceler-toplulugu",
    storageBucket: "siyasal-dusunceler-toplulugu.firebasestorage.app",
    messagingSenderId: "739243257292",
    appId: "1:739243257292:web:2297646bb9296077088169",
    measurementId: "G-TE8JH9KR9G"
  };

  // UygulamayÄ± BaÅŸlat
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- GÄ°RÄ°Å Ä°ÅLEMLERÄ° ---
  window.login = () => {
    const e = document.getElementById('email').value;
    const p = document.getElementById('password').value;
    const msg = document.getElementById('login-msg');
    
    if(!e || !p) { msg.textContent = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun."; return; }
    msg.textContent = "GiriÅŸ yapÄ±lÄ±yor...";

    signInWithEmailAndPassword(auth, e, p)
      .then(() => msg.textContent = "")
      .catch(err => {
        console.error(err);
        if(err.code === 'auth/invalid-credential') msg.textContent = "HatalÄ± e-posta veya ÅŸifre.";
        else msg.textContent = "Hata: " + err.message;
      });
  }

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      subscribeData(); // Verileri canlÄ± dinle
    } else {
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('admin-panel').style.display = 'none';
    }
  });

  // --- VERÄ° EKLEME (DUYURU) ---
  window.addDuyuru = async () => {
    const baslik = document.getElementById('d-baslik').value;
    const icerik = document.getElementById('d-icerik').value;
    const etiket = document.getElementById('d-etiket').value;
    const tarih = document.getElementById('d-tarih').value;

    if(!baslik || !tarih) return alert("BaÅŸlÄ±k ve tarih zorunludur!");

    try {
      await addDoc(collection(db, "duyurular"), {
        baslik, icerik, etiket, tarih,
        timestamp: new Date()
      });
      alert("âœ… Duyuru BaÅŸarÄ±yla YayÄ±nlandÄ±!");
      document.getElementById('d-baslik').value = '';
      document.getElementById('d-icerik').value = '';
    } catch(e) { 
      console.error(e); 
      alert("Hata: " + e.message); 
    }
  }

  // --- VERÄ° EKLEME (ETKÄ°NLÄ°K) ---
  window.addEtkinlik = async () => {
    const baslik = document.getElementById('e-baslik').value;
    if(!baslik) return alert("Etkinlik adÄ± zorunlu!");

    try {
      await addDoc(collection(db, "etkinlikler"), {
        baslik: baslik,
        aciklama: document.getElementById('e-aciklama').value,
        tarih: document.getElementById('e-tarih').value,
        saat: document.getElementById('e-saat').value,
        konum: document.getElementById('e-konum').value,
        kontenjan: document.getElementById('e-kontenjan').value,
        timestamp: new Date()
      });
      alert("âœ… Etkinlik PlanlandÄ±!");
      document.getElementById('e-baslik').value = '';
      document.getElementById('e-aciklama').value = '';
    } catch(e) { console.error(e); alert("Hata: " + e.message); }
  }

  // --- VERÄ° SÄ°LME ---
  window.deleteItem = async (col, id) => {
    if(confirm("Bu iÃ§eriÄŸi kalÄ±cÄ± olarak silmek istiyor musunuz?")) {
      await deleteDoc(doc(db, col, id));
    }
  }

  // --- CANLI VERÄ° TAKÄ°BÄ° (LÄ°STELEME) ---
  function subscribeData() {
    // DuyurularÄ± Dinle
    const qD = query(collection(db, "duyurular"), orderBy("timestamp", "desc"));
    onSnapshot(qD, (snapshot) => {
      const list = document.getElementById('duyuru-list');
      list.innerHTML = "";
      if(snapshot.empty) list.innerHTML = '<div style="text-align:center; color:#666;">HenÃ¼z hiÃ§ duyuru yok.</div>';
      
      snapshot.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `
          <div class="item">
            <div class="item-content">
              <h4>${d.baslik} <span class="tag">${d.etiket}</span></h4>
              <p>${d.icerik ? d.icerik.substring(0, 100) + '...' : ''}</p>
              <small style="color:#666;">ğŸ“… ${d.tarih}</small>
            </div>
            <button class="delete-btn" onclick="deleteItem('duyurular', '${doc.id}')">SÄ°L</button>
          </div>`;
      });
    });

    // Etkinlikleri Dinle
    const qE = query(collection(db, "etkinlikler"), orderBy("timestamp", "desc"));
    onSnapshot(qE, (snapshot) => {
      const list = document.getElementById('etkinlik-list');
      list.innerHTML = "";
      if(snapshot.empty) list.innerHTML = '<div style="text-align:center; color:#666;">HenÃ¼z planlanmÄ±ÅŸ etkinlik yok.</div>';

      snapshot.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `
          <div class="item">
            <div class="item-content">
              <h4>${d.baslik}</h4>
              <p>ğŸ“… ${d.tarih || ''} | â° ${d.saat || ''} | ğŸ“ ${d.konum || ''}</p>
            </div>
            <button class="delete-btn" onclick="deleteItem('etkinlikler', '${doc.id}')">SÄ°L</button>
          </div>`;
      });
    });
  }

  // Tab DeÄŸiÅŸtirme
  window.switchTab = (tab) => {
    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('sec-' + tab).classList.add('active');
    
    // TÄ±klanan butonu aktif yap
    // (Basit yÃ¶ntem: DOM'dan bulup class ekle)
    const buttons = document.querySelectorAll('.tab-btn');
    if(tab === 'duyurular') buttons[0].classList.add('active');
    else buttons[1].classList.add('active');
  }
</script>

</body>
</html>
