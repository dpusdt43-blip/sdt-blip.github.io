<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDT | Yönetici Girişi</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Serif+4:wght@300;600&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #0e0e14;
    --gold: #c9a84c;
    --parchment: #f5f0e8;
    --crimson: #8b1a2b;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    background: var(--ink);
    color: var(--parchment);
    font-family: 'Source Serif 4', serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: 
      radial-gradient(circle at 50% 30%, rgba(201,168,76,0.05) 0%, transparent 60%);
  }

  .login-container {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(201,168,76,0.2);
    border-top: 3px solid var(--gold);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .emblem {
    width: 50px; height: 50px;
    background: var(--gold);
    color: var(--ink);
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 24px;
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 20px;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  h2 {
    font-family: 'Playfair Display', serif;
    color: var(--gold);
    letter-spacing: 1px;
    margin-bottom: 30px;
    font-size: 22px;
  }

  .input-group { margin-bottom: 20px; text-align: left; }
  .input-group label {
    display: block; font-size: 11px; letter-spacing: 1.5px;
    text-transform: uppercase; color: rgba(255,255,255,0.4); margin-bottom: 8px;
  }
  .input-group input {
    width: 100%;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 12px;
    color: var(--parchment);
    font-family: inherit;
    outline: none;
    transition: all 0.3s;
  }
  .input-group input:focus {
    border-color: var(--gold);
    background: rgba(201,168,76,0.05);
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--gold);
    color: var(--ink);
    border: none;
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    margin-top: 10px;
  }
  button:hover {
    background: #e2c97e;
    transform: translateY(-2px);
  }

  .status-msg {
    margin-top: 20px;
    font-size: 13px;
    color: var(--crimson);
    min-height: 20px;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="emblem">Σ</div>
  <h2>YÖNETİCİ PANELİ</h2>
  
  <form id="loginForm">
    <div class="input-group">
      <label>Kullanıcı Adı</label>
      <input type="text" id="username" autocomplete="off">
    </div>
    <div class="input-group">
      <label>Şifre</label>
      <input type="password" id="password">
    </div>
    <button type="submit">GİRİŞ YAP</button>
  </form>
  
  <div class="status-msg" id="msg"></div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    const msg = document.getElementById('msg');

    // ŞİMDİLİK BASİT KONTROL (Bunu sonra güçlendireceğiz)
    if(u === 'baskan' && p === '1923') {
      msg.style.color = '#4cd137';
      msg.textContent = 'Giriş Başarılı. Yönlendiriliyorsunuz...';
      // Burada gerçek panele yönlendireceğiz
      setTimeout(() => { alert("Hoşgeldiniz Başkanım! (Panel yapım aşamasında)"); }, 1000);
    } else {
      msg.style.color = '#8b1a2b';
      msg.textContent = 'Hatalı kullanıcı adı veya şifre.';
    }
  });
</script>

</body>
</html>
